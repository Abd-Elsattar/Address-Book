<div class="register-wrapper d-flex justify-content-center align-items-center">

  <div class="register-card shadow-lg p-4">

    <h2 class="text-center mb-3 fw-bold text-primary">Create Account</h2>
    <p class="text-center text-muted mb-4">Please fill in your details</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="row g-3">

      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" id="fullname" formControlName="fullName" placeholder="Full Name">
          <label for="fullname">Full Name</label>
        </div>
      </div>

      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" id="username" formControlName="userName" placeholder="Username">
          <label for="username">Username</label>
        </div>
      </div>

      <div class="col-12">
        <div class="form-floating">
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="col-12">
        <div class="form-floating">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
      </div>

      <div class="col-12 mt-2">
        <button class="btn btn-primary w-100 py-2 register-btn" type="submit">Register</button>
      </div>

      <div class="col-12 text-center mt-2">
        <small class="text-muted">Already have an account?</small>
        <a routerLink="/login" class="ms-1 text-primary fw-semibold">Login</a>
      </div>

    </form>

  </div>

</div>
