<div class="login-wrapper d-flex justify-content-center align-items-center">

  <div class="login-card shadow-lg p-4">

    <h2 class="text-center mb-4 fw-bold text-primary">Welcome Back</h2>
    <p class="text-center text-muted mb-4">Login to continue</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="row g-3">

      <div class="col-12">
        <div class="form-floating">
          <input type="text" class="form-control" id="username" formControlName="userName" placeholder="Username">
          <label for="username">Username</label>
        </div>
      </div>

      <div class="col-12">
        <div class="form-floating">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary w-100 py-2 login-btn" type="submit">Login</button>
      </div>

      <div class="col-12 text-center mt-2">
        <small class="text-muted">Don't have an account?</small>
        <a routerLink="/register" class="ms-1 text-primary fw-semibold">Register</a>
      </div>

    </form>

  </div>

</div>
