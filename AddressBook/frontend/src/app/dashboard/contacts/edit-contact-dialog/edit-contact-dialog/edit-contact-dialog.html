<h2 class="mb-3 ps-3 pe-1" style="margin-top: 10px; font-weight: 600;">
  Edit Contact
</h2>

<div class="bg-white p-3 px-4 rounded shadow-sm">
  <form [formGroup]="form" (ngSubmit)="save()" class="row g-3">

    <div class="col-12">
      <input type="text" class="form-control" placeholder="Full Name" formControlName="fullName">
    </div>

    <div class="col-md-6">
      <select class="form-select" formControlName="jobTitleId">
        <option *ngFor="let j of jobTitles" [value]="j.id">{{ j.title }}</option>
      </select>
    </div>

    <div class="col-md-6">
      <select class="form-select" formControlName="departmentId">
        <option *ngFor="let d of departments" [value]="d.id">{{ d.name }}</option>
      </select>
    </div>

    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Mobile Number" formControlName="mobileNumber">
    </div>

    <div class="col-md-6">
      <input type="date" class="form-control" formControlName="dateOfBirth">
    </div>

    <div class="col-12">
      <input type="text" class="form-control" placeholder="Address" formControlName="address">
    </div>

    <div class="col-12">
      <input type="email" class="form-control" placeholder="Email" formControlName="email">
    </div>

    <div class="col-12">
      <input type="file" class="form-control" (change)="uploadFile($event)">
    </div>

    <div class="col-12 d-flex justify-content-end gap-2 mt-3">
      <button type="button" class="btn btn-secondary" (click)="dialogRef.close()">Cancel</button>
      <button type="submit" class="btn btn-primary">Update</button>
    </div>

  </form>
</div>
