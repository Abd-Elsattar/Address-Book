<div class="container py-3">

  <h2 class="mb-4 fw-bold text-center">Job Titles</h2>

  <div class="card p-3 mb-4 shadow-sm">
    <form [formGroup]="form" (ngSubmit)="createJobTitle()" class="row g-2 align-items-center">

      <div class="col-md-8 col-12">
        <input type="text" class="form-control" placeholder="Enter job title..." formControlName="title">
      </div>

      <div class="col-md-4 col-12 d-flex justify-content-md-start justify-content-end">
        <button class="btn btn-primary w-100">
          + Add Job Title
        </button>
      </div>

    </form>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-bordered align-middle text-center">

      <thead class="table-light">
        <tr>
          <th>Num</th>
          <th>Job Title</th>
          <th class="text-center" style="width:150px;">Edit</th>
          <th class="text-center" style="width:150px;">Delete</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let j of jobTitles; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ j.title }}</td>

          <td class="text-center">
            <button class="btn btn-warning btn-sm me-1" (click)="openEditDialog(j)">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="delete(j.id)">Delete</button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
