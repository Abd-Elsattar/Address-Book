<h2 mat-dialog-title class="fw-bold mb-2">Edit Job Title</h2>

<div mat-dialog-content>

  <form [formGroup]="form" class="mt-2">

    <div class="mb-3">
      <label class="form-label">Job Title</label>
      <input type="text" class="form-control" formControlName="title">
    </div>

  </form>

</div>

<div mat-dialog-actions align="end" class="d-flex gap-2 mt-3">
  <button type="button" class="btn btn-secondary" (click)="dialogRef.close()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="save()">Update</button>
</div>
