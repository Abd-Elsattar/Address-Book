<div class="container py-3">

  <h2 class="mb-4 fw-bold text-center">Departments</h2>

  <div class="card p-3 mb-4 shadow-sm">
    <form [formGroup]="form" (ngSubmit)="createDepartment()" class="row g-2 align-items-center">

      <div class="col-md-8 col-12">
        <input type="text" class="form-control" placeholder="Enter department name..." formControlName="name">
      </div>

      <div class="col-md-4 col-12 d-flex justify-content-md-start justify-content-end">
        <button class="btn btn-primary w-100">
          + Add Department
        </button>
      </div>

    </form>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>Num</th>
          <th>Name</th>
          <th class="text-center" style="width:150px;">Edit</th>
          <th class="text-center" style="width:150px;">Delete</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let d of departments; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ d.name }}</td>

          <td class="text-center">
            <button class="btn btn-warning btn-sm me-1" (click)="openEditDialog(d)">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="delete(d.id)">Delete</button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
